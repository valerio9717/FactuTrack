<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FactuTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="entrar.html" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="enter">
               <a href="entrar.html" class="btn"><strong>Entrar</strong></a>
            </div>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </form>
        <button onclick="window.location.href='index.html'" class="btn-return">Volver a la Página Principal</button>
    </div>
</body>
</html>
