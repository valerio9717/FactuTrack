<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FactuTrack - Programa de Facturación</title>
</head>
<body>
    <div class="register-container">
        <h1>Crear Cuenta</h1>
        <form action="entrar.html" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" class="bt"><strong><a href="login.html">Registrarse</a></strong></button>
            </div>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
        <button onclick="window.location.href='index.html'" class="btn-return">Volver a la Página Principal</button>
    </div>
</body>
</html>
